{% extends "base.html" %}

{% block content %}
  {% if error %}
    <div class="ui message error">
      {{ error }}
    </div>
  {% endif %}

  {% if search_results %}
    <div class="ui items">
      {% for article in search_results %}
        {% include "links/article_list_item.html" %}
      {% endfor %}
    </div>
  {% else %}
    <p>No articles found.</p>
  {% endif %}
{% endblock %}
