<form action="{% url 'links:add' %}" method="post">
{% csrf_token %}
<input type="text" name="url" id="url" placeholder="Enter article URL here." />
<input type="submit" value="Add" />
</form>

{% if latest_articles %}
  <ul>
    {% for article in latest_articles %}
      <li><a href="{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No articles here :( Please add something interesting.</p>
{% endif %}
