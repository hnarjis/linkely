{% extends "base.html" %}

{% block head %}
  <style type="text/css">
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
{% endblock %}

{% block menu %}{% endblock %}

{% block container %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h1 class="ui blue header logo">
      Linkely
    </h1>
    <form class="ui large form" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" id="username" placeholder="Username">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
        </div>
        <input class="ui fluid large blue submit button" type="submit" value="Login"/>
      </div>
    </form>
    {% if error %}
      <div class="ui error message">{{ error }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
