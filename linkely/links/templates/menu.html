<div class="ui inverted blue massive secondary menu" id="linkely_menu">
  <div class="ui four column doubling grid container item">
    <div class="two wide column">
      <a href="/" class="ui header item logo" id="topleft_logo">
        Linkely
      </a>
    </div>

    <form action="{% url 'links:add' %}" method="post" class="ui form ten wide column" id="add_url">
      {% csrf_token %}
      <script type="text/javascript">
        // Allow JS to pick up the csrf token
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
      </script>
      <div class="fitted item">
        <div class="ui left icon input field">
          <input type="text" name="url" id="url" placeholder="Add article URL" />
          <i class="linkify icon"></i>
        </div>
      </div>
    </form>

    <form action="{% url 'links:search' %}" method="get" class="three wide column">
      <div class="item">
        <div class="ui icon input inverted transparent">
          <input type="text" name="q" id="q" value="{{ search_query }}" placeholder="Search..." />
          <i class="search icon inverted"></i>
        </div>
      </div>
    </form>

    <div class="one wide column right menu">
      <div class="item">
        <a href="{% url 'logout' %}">Log out</a>
      </div>
    </div>
  </div>
</div>
